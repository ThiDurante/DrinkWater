<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link
      rel="stylesheet"
      href="index.css"
    />
  </head>
    <div class="timer">00:00</div>
    <div>
      <button
        type="button"
        id="start"
        class="start-btn"
      >
        Start
      </button>
      <button
        id="stop"
        class="stop-btn"
        type="button"
      >
        Stop
      </button>
    </div>
    <div class='time-unit'>
      <input
        type="text"
        class="time-input"
        placeholder="Please insert time"
        id="time-input"
      />
      <select name="units" id="unit">
        <option value="minutes">Minutes</option>
        <option value="seconds">Seconds</option>
      </select>
      <audio id="myAudio" src="../fluid.wav"></audio>
    </div>
    <script
      defer
      src="render.js"
    ></script>
  </body>
</html>
