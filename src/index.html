<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link
      rel="stylesheet"
      href="index.css"
    />
  </head>
  <body>
    <div class="timer">00:00</div>
    <div>
      <button
        id="start"
        class="start-btn"
      >
        Start
      </button>
      <button
        id="stop"
        class="stop-btn"
      >
        Stop
      </button>
    </div>
    <input
      type="text"
      class="time-input"
      placeholder="time in minutes"
    />
    <script
      defer
      src="render.js"
    ></script>
  </body>
</html>
